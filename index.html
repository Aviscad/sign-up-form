<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <p>ODIN TEXT</p>
    </div>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem minus non asperiores natus architecto quaerat! Nobis distinctio nam consequatur eos nostrum natus illo ex amet, totam iste. Voluptas, sequi. Unde!</p>
        <form action="" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Lasst Name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <label for="c-password">Password:</label>
            <input type="password" name="c-password" id="c-password">

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log In</a></p>
    </div>
</body>
</html>
